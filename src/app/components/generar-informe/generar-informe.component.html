<div class="row justify-content-center>
    <div class=" col-12 col-sm-6 ">

        <div class="row ">
            <div class="col ">
                <h4>Subir Archivos</h4>
            </div>
        </div>
        <form autocomplete="off " [formGroup]="forma " (ngSubmit)="guardar() ">
            <div class="row my-3 ">
                <div class="col ">
                    Requerimientos:
                </div>
                <div class="col ">
                    <input [class.is-invalid]="requerimientosNoValido " formControlName="requerimientos " type="file " (change)="uploadReq($event) ">
                    <small *ngIf="requerimientosNoValido " class="text-danger ">Seleccione Archivo</small>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col ">
                    Solicitudes:
                </div>
                <div class="col ">
                    <input [class.is-invalid]="solicitudesNoValido " formControlName="solicitudes " type="file " (change)="uploadReq($event) ">
                    <small *ngIf="solicitudesNoValido " class="text-danger ">Seleccione Archivo</small>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col ">
                    Eventos:
                </div>
                <div class="col ">
                    <input [class.is-invalid]="eventosNoValido " formControlName="eventos " type="file " (change)="uploadReq($event) ">
                    <small *ngIf="eventosNoValido " class="text-danger ">Seleccione Archivo</small>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col ">
                    Facturacion:
                </div>
                <div class="col ">
                    <input [class.is-invalid]="facturacionNoValido " formControlName="facturacion " type="file " (change)="uploadReq($event) ">
                    <small *ngIf="facturacionNoValido " class="text-danger ">Seleccione Archivo</small>
                </div>
            </div>
            <div class="row ">
                <div class="col ">
                    <hr>
                </div>
            </div>
            <div class="row ">
                <div class="col ">
                    <h4>Fecha de Informes</h4>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col ">
                    <label class=" ">Año</label>
                </div>
                <div class="col ">
                    <select [class.is-invalid]="annoNoValido " formControlName="anno " class="form-control " type="number ">
                    <option value="1 ">2020</option>
                    <option value="2 ">2021</option>
                </select>
                    <small *ngIf="annoNoValido " class="text-danger ">Seleccione Año</small>
                </div>
            </div>
            <div class="row my-3 ">
                <div class="col ">
                    <label class=" ">Mes</label>
                </div>
                <div class="col ">
                    <select [class.is-invalid]="mesNoValido " formControlName="mes " class="form-control " type="number ">
                    <option value="1 ">Enero</option>
                    <option value="2 ">Febrero</option>
                    <option value="3 ">Marzo</option>
                    <option value="4 ">Abril</option>
                    <option value="5 ">Mayo</option>
                    <option value="6 ">Junio</option>
                    <option value="7 ">Julio</option>
                    <option value="8 ">Agosto</option>
                    <option value="9 ">Septiembre</option>
                    <option value="10 ">Octubre</option>
                    <option value="11 ">Noviembre</option>
                    <option value="12 ">Diciembre</option>
                </select>
                    <small *ngIf="annoNoValido " class="text-danger ">Seleccione Mes</small>
                </div>
            </div>
            <div class="row my-3 mt-5 ">
                <div class="col ">
                    <button class="btn btn-primary btn-block " type="submit ">Generar</button>
                </div>
            </div>
        </form>

    </div>
