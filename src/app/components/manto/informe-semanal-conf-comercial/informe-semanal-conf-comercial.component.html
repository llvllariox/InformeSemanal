<div class="container">

    <h3>Horas comercial guardadas</h3>

    <div class="accordion" id="accordionTablaHorasC">
        <div class="card"*ngFor="let year of mantoInformeSemanalConfService.getHorasCYears()" >
            <div class="card-header" id="headingTablaHorasC{{year}}">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" attr.data-target="#collapseTablaHorasC{{year}}" aria-expanded="false" attr.aria-controls="collapseTablaHorasC{{year}}">
                        AÃ±o {{year}}
                    </button>
                </h2>
            </div>
        
            <div id="collapseTablaHorasC{{year}}" class="collapse" attr.aria-labelledby="headingTablaHorasC{{year}}" attr.data-parent="#accordionTablaHorasC">
                <div class="card-body">                    
                    
                    <table class="table table-striped table-bordered">
                        <thead class="bg-dark">
                            <tr>
                                <th class="small font-weight-bold text-light" scope="col">Mes</th>
                                <th class="small font-weight-bold text-light" scope="col">HH Utilizadas</th>
                                <th class="small font-weight-bold text-light" scope="col">HH Mes anterior</th>
                                <th class="small font-weight-bold text-light" scope="col">HH Presupuestadas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mes of mantoInformeSemanalConfService.getMonthNames(); let i=index">
                                <td class="small">{{mes}}</td>

                                <!--
                                
                                <td class="small">
                                    <div *ngIf="mantoInformeSemanalConfService.getHoraC(year, i+1); else noValorHoraPropuesta">
                                        <input type="number" class="form-control" value="{{mantoInformeSemanalConfService.getHoraC(year, i+1)}}" id="inputHoraCUtilizada{{year}}{{i+1}}" />
                                    </div>
                                    <ng-template #noHoraC>
                                           0
                                    </ng-template>
                                </td>

                                -->

                                <td class="small">
                                    <input type="number" class="form-control" value="{{mantoInformeSemanalConfService.getHoraC(year, i+1).utilizadas}}" id="inputHoraCUtilizadas{{year}}{{i+1}}" />
                                </td>

                                <td class="small">
                                    <input type="number" class="form-control" value="{{mantoInformeSemanalConfService.getHoraC(year, i+1).anteriores}}" id="inputHoraCAnteriores{{year}}{{i+1}}" />
                                </td>

                                <td class="small">
                                    <input type="number" class="form-control" value="{{mantoInformeSemanalConfService.getHoraC(year, i+1).propuestas}}" id="inputHoraCPropuestas{{year}}{{i+1}}" />
                                </td>

                                <td class="MantoHorasConfAcciones">
                                    <div *ngIf="mantoInformeSemanalConfService.getHoraC(year, i+1)">
                                        <button class="btn" type="button" (click)="modificarHoraC(year, i+1)">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr> 
                        </tbody>
                    </table>          
                </div>
            </div>
        </div>
    </div>
</div>
