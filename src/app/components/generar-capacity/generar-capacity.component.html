<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 ">
            <div class="row">
                <div class="col ">
                    <h4>Subir Archivos</h4>
                </div>
            </div>
            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
                <div class="row my-3">
                    <div class="col">
                        <i *ngIf="estadoPlan==1" class="fas fa-chevron-right text-dark"></i><i *ngIf="estadoPlan==2" class="fas fa-spinner fa-spin"></i><i *ngIf="estadoPlan==3" class="fas fa-check text-success"></i><i *ngIf="estadoPlan==4" class="fas fa-times text-danger"></i>&nbsp;Planificaci√≥n:
                    </div>
                    <div class="col">
                        <input [class.is-invalid]="planificacionNoValido" formControlName="planificacion" type="file" (change)="uploadPlan($event)" (click)="click(1)" (blur)="revisar()">
                        <small *ngIf="planificacionNoValido" class="text-danger">Seleccione Archivo</small>
                    </div>
                </div>

                <div class="row my-3 mt-5">
                    <div class="col">
                        <button class="btn btn-primary btn-block" type="submit">Generar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
